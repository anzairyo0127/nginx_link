version: "3"
services:
    fapp:
        env_file: .env
        container_name: ${container_name_flask}
        build: ./fapps
        volumes:
            - ./fapps/set/:${container_mountpoint_flask}
        ports:
            - "${port_of_flask}"
        environment:
            TZ: "Asia/Tokyo"
        stdin_open: true
        tty: true 
        command: uwsgi --ini ${container_mountpoint_flask}uwsgi.ini

    nginx:
        env_file: .env
        container_name: ${container_name_nginx}
        build: ./nginx
        volumes:
            - ./nginx/set/nginx.conf:/etc/nginx/nginx.conf
        ports:
            - "${port_of_nginx}"
        environment:
            TZ: "Asia/Tokyo"
        stdin_open: true
        tty: true
